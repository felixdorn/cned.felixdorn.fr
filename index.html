<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0">

<body class="bg-gray-900 text-gray-200">
<div class="max-w-2xl mx-auto mt-6">
    <h1 class="text-2xl font-bold mt-4">Liens</h1>

    <div class="flex flex-col mt-4">
        <label for="search" class="font-semibold">Rechercher un cours</label>
        <input placeholder="Espagnol" type="search" id="search" name="search"
               class="bg-gray-800 border-gray-700 focus:ring-purple-500 shadow-lg focus:border-purple-500  border transition duration-200 ease-in-out py-2 px-4 mt-2 block w-full border-gray-300 rounded-lg">
    </div>

                  fill="currentColor"/>
        </svg>
    </div>
    <ul class="space-y-6 mt-6 hidden" id="list">
    </ul>

</div>
<a href="//github.com/felixdorn/cned.felixdorn.fr" class="block mt-8">
    <footer class="bg-gray-800 border-t border-gray-700 flex items-center justify-center py-4 max-w-2xl mx-auto rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
             stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
